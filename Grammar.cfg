E:
 | T E_Prine            {}

E_Prime:
 | '+' T E_Prime        {}
 | epsilon              {  }

T:
 | F T_Prime            { T.valor = T_Prime(F.valor) }

T_Prime:
 | '.' F T_Prime        { T_Prime.valor = T1_Prime(F.valor) + '.' + T_Prime.param }
 | epsilon              { T_Prime.valor = T_Prime.param }

F:
 | '(' E ')' F_Prime    { F.valor = F_Prime('(' + E.valor + ')'); }
 | R F_Prime            { F.valor = F_Prime(R.valor); }

F_Prime:
 | * F_Prime            { F_Prime.valor = F_Prime.param + '*' }
 | epsilon              { F_Prime.valor = F_Prime.param; }

R:
 | LITERAL_CHAR         { R.valor = LITERAL_CHAR.lexema; }
 | LITERAL_NUMBER       { R.valor = LITERAL_NUMBER.lexema; }
